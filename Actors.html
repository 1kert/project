<!DOCTYPE html>
<html lang="en">
<head>

                    <img id="emily" class="actor-img" src="./assets/cast/emily.jpg" alt="">

                    <a href="https://www.imdb.com/name/nm1289434/?ref_=ttfc_fc_cl_t2">Emily Blunt</a>

                    <span>Leslie Groves</span>

            </div>
            <div class="actor-container">
                <div class="actor-div">
                    <img id="florence" class="actor-img" src="./assets/cast/florence.jpg" alt="">
                </div>
                <div class="actor-text-container">
                    <a href="https://www.imdb.com/name/nm6073955/?ref_=ttfc_fc_cl_t29">Florence Pugh</a>
                    <span>Jean Tatlock</span>

        <a class="more-info" href="https://www.imdb.com/title/tt15398776/fullcredits/?ref_=tt_cl_sm"><button>ROHKEM INFOT</button></a>
